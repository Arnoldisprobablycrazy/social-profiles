<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
     <div class="avatar">
      <img src="assets/images/me.jpg" alt="">
     </div>
     <div class="name">
      <p>Arnold Maweu</p>
      <p>Nairobi, Kenya</p>
     </div>
     <div class="description">
      <p>"Front-end developer and student."</p>
      <button class="contacts" value="Github">GitHub</button>
      <button class="contacts" value="Github">Frontend Mentor</button>
      <button class="contacts" value="Github">LinkedIn</button>
      <button class="contacts" value="Github">Twitter</button>
      <button class="contacts" value="Github">Instagram</button>
      
     </div>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arnold</a>.
    </div>
  </div>
  
  
  
</body>
</html>
